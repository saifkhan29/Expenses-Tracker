<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .light-mode {
            background-color: #f5f5f5;
            color: black;
        }
        .category-tag {
            cursor: pointer;
            margin-right: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            padding: 5px 15px;
        }
        .category-tag:hover {
            background-color: #0056b3;
        }
        .modal-content {
            background-color: #2e2e2e;
            color: white;
        }
        .modal-header, .modal-footer {
            background-color: #1d1d1d;
        }
        .expense-list {
            max-height: 400px;
            overflow-y: auto;
        }
        #expenseChart {
            max-height: 400px;
            max-width: 100%;
        }
    </style>
</head>
<body class="light-mode">
    <div class="container py-3">
        <div class="d-flex justify-content-between align-items-center py-3">
            <h1>Expense Tracker</h1>
            <button id="toggleMode" class="btn btn-outline-dark">Toggle Dark Mode</button>
        </div>

        <!-- Total Expenses Display -->
        <div id="totalExpenses" class="alert alert-info" role="alert">
            Total Expenses: $0.00
        </div>

        <!-- Chart Display -->
        <canvas id="expenseChart"></canvas>

        <!-- Expense List -->
        <div id="expenseList" class="expense-list my-4">
            <!-- Expenses will be displayed here -->
        </div>

        <!-- Add Expense Button -->
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addExpenseModal" id="addExpenseBtn">Add Expense</button>

        <!-- Delete All Expenses Button -->
        <button class="btn btn-danger" id="deleteAllBtn">Delete All Expenses</button>
    </div>

    <!-- Modal for Adding Expense -->
    <div class="modal fade" id="addExpenseModal" tabindex="-1" aria-labelledby="addExpenseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addExpenseModalLabel">Add New Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="expenseForm">
                        <div class="mb-3">
                            <label for="expenseDescription" class="form-label">Expense Description</label>
                            <input type="text" class="form-control" id="expenseDescription" required>
                        </div>
                        <div class="mb-3">
                            <label for="expenseAmount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="expenseAmount" required>
                        </div>
                        <div class="mb-3">
                            <label for="categorySelect" class="form-label">Category</label>
                            <div id="categoryTags">
                                <!-- Categories will be listed here -->
                            </div>
                            <button type="button" class="btn btn-secondary mt-2" data-bs-toggle="modal" data-bs-target="#addCategoryModal">Create Category</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="saveExpenseBtn">Save Expense</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Creating Category -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCategoryModalLabel">Create New Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="categoryName" class="form-control" placeholder="Enter category name" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveCategoryBtn">Save Category</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let chartInstance = null; // Declare a variable to store the chart instance

        const expenseList = document.getElementById('expenseList');
        const toggleModeBtn = document.getElementById('toggleMode');
        const saveExpenseBtn = document.getElementById('saveExpenseBtn');
        const saveCategoryBtn = document.getElementById('saveCategoryBtn');
        const categoryTagsDiv = document.getElementById('categoryTags');
        const categoryNameInput = document.getElementById('categoryName');
        const expenseDescriptionInput = document.getElementById('expenseDescription');
        const expenseAmountInput = document.getElementById('expenseAmount');
        const deleteAllBtn = document.getElementById('deleteAllBtn');
        const totalExpensesElement = document.getElementById('totalExpenses');

        // Initialize categories and expenses from localStorage
        let categories = JSON.parse(localStorage.getItem('categories')) || [];
        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

        // Initialize light/dark mode
        let isDarkMode = false;

        // Set up categories
        const loadCategories = () => {
            categoryTagsDiv.innerHTML = '';
            categories.forEach(category => {
                const tag = document.createElement('span');
                tag.classList.add('category-tag');
                tag.textContent = category;
                tag.onclick = () => {
                    expenseDescriptionInput.value = `${expenseDescriptionInput.value} [${category}]`;
                };
                categoryTagsDiv.appendChild(tag);
            });
        };

        // Load expense list
        const loadExpenses = () => {
            expenseList.innerHTML = '';
            expenses.forEach((expense, index) => {
                const li = document.createElement('li');
                li.classList.add('list-group-item');
                li.innerHTML = `
                    <strong>${expense.description}</strong>
                    <div>Amount: $${expense.amount}</div>
                    <div>Category: ${expense.category}</div>
                    <button class="btn btn-danger btn-sm delete-btn" data-index="${index}">Delete</button>
                `;
                expenseList.appendChild(li);
            });
            updateChart();
            updateTotalExpenses();
        };

        // Save Expense
        const saveExpense = () => {
            const description = expenseDescriptionInput.value;
            const categoryMatch = description.match(/\[([^\]]+)\]/);
            const category = categoryMatch ? categoryMatch[1] : 'Uncategorized';

            const newExpense = {
                description: description,
                amount: parseFloat(expenseAmountInput.value),
                category: category
            };

            expenses.push(newExpense);
            localStorage.setItem('expenses', JSON.stringify(expenses));
            loadExpenses();
        };

        // Save Category
        const saveCategory = () => {
            const newCategory = categoryNameInput.value.trim();
            if (newCategory && !categories.includes(newCategory)) {
                categories.push(newCategory);
                localStorage.setItem('categories', JSON.stringify(categories));
                loadCategories();
                categoryNameInput.value = '';
                $('#addCategoryModal').modal('hide');
            }
        };

        // Toggle Dark/Light Mode
        toggleModeBtn.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            document.body.classList.toggle('light-mode', !isDarkMode);
        });

        // Delete Expense
        const handleDeleteExpense = (index) => {
            if (confirm("Are you sure you want to delete this expense?")) {
                expenses.splice(index, 1); // Remove the expense from the array
                localStorage.setItem('expenses', JSON.stringify(expenses));
                loadExpenses(); // Re-render the list after deletion
            }
        };

        // Delete All Expenses
        const handleDeleteAllExpenses = () => {
            if (confirm("Are you sure you want to delete all expenses?")) {
                expenses = [];
                localStorage.setItem('expenses', JSON.stringify(expenses));
                loadExpenses(); // Re-render the list after deletion
            }
        };

        // Update the chart based on expenses and categories
        const updateChart = () => {
            const categoryTotals = {};

            // Sum up expenses by category
            expenses.forEach(expense => {
                if (categoryTotals[expense.category]) {
                    categoryTotals[expense.category] += expense.amount;
                } else {
                    categoryTotals[expense.category] = expense.amount;
                }
            });

            // Get categories and amounts for the chart
            const categories = Object.keys(categoryTotals);
            const amounts = categories.map(category => categoryTotals[category]);

            // Get the canvas element
            const ctx = document.getElementById('expenseChart').getContext('2d');

            // Destroy the existing chart if it exists
            if (chartInstance) {
                chartInstance.destroy();
            }

            // Create a new chart instance
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: categories,
                    datasets: [{
                        label: 'Expenses by Category',
                        data: amounts,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        };

        // Update Total Expenses Display
        const updateTotalExpenses = () => {
            const total = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            totalExpensesElement.textContent = `Total Expenses: $${total.toFixed(2)}`;
        };

        // Event Listeners
        saveExpenseBtn.addEventListener('click', (e) => {
            e.preventDefault();
            saveExpense();
            $('#addExpenseModal').modal('hide');
        });

        saveCategoryBtn.addEventListener('click', (e) => {
            e.preventDefault();
            saveCategory();
        });

        expenseList.addEventListener('click', (e) => {
            const index = e.target.getAttribute('data-index');
            if (e.target.classList.contains('delete-btn')) {
                handleDeleteExpense(index);
            }
        });

        deleteAllBtn.addEventListener('click', handleDeleteAllExpenses);

        // Initial Load
        loadCategories();
        loadExpenses();
    </script>
</body>
</html>
